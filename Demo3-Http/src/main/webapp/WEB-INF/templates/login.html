<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>登录页面</title>
</head>
<body>
<h2>登录</h2>
<form th:action="@{/doLogin}" method="post">
    <label>用户名：</label>
    <input type="text" name="username" required />
    <br/>
    <label>密码：</label>
    <input type="password" name="password" required />
    <br/>
    <button type="submit">登录</button>
</form>
</body>
</html>
